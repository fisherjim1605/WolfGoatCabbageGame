<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles.css">
        <title>Wolf, Goat & Cabbage Game</title>
    </head>
    <body>
        <div id="main">
            <div id="title">
                <h1>WOLF, GOAT & CABBAGE GAME</h1>
            </div>
            <br/>
            <div id="game">
                <div id="gameview">
                    <form>
                        <img id="wolf" src="wolf.png" alt="Wolf" onclick="getImage(this)" width="100" height="100">
                        <br/>
                        <img id="goat" src="goat.png" alt="Goat" onclick="getImage(this)" width="100" height="100">
                        <br/>
                        <img id="cabbage" src="cabbage.png" alt="Cabbage" onclick="getImage(this)" width="100" height="100">
                        <br/>
                        <img id="boat" src="boat.png" alt="Boat" onclick="getImage(this)" width="150" height="100">
                        <br/>
                    </form>
                </div>  

                <div id="diagramview">
                    <img id="state_image" width="500" height="420">
                </div>
            </div>

            </br>

            <div id="options">  
                <div id="reset">
                    <input type="button" value="Reset" onclick="resetGame()">    
                </div>            
                <div id="exitGame">
                    <form action="menu.html">
                        <input type="submit" value="Back to Menu" />
                    </form>
                </div>
                <div id="controls">
                    <form action="tutorial.html">
                        <input type="submit" value="Controls" />
                    </form>
                </div>                                    
            </div>   
        </div>
        <script src="game.js"></script>
    </body>
</html>
